<!doctype html>
<html lang="en">
<head>
    <title>Temperatures</title>
    <meta charset="utf-8">
    <script>
        function showTemps() {
            let tempByHour = [59.2, 60.1, 63, 65, 62];

            tempByHour.forEach(function (element, index) {
                let id = `temp${index}`;
                let li = document.getElementById(id);
                
                li.innerHTML = (index === 0) ?
                    `The temperature at noon was ${element}`:
                    `The temperature at ${index} was ${element}`;
            });
        }
        window.onload = showTemps;
    </script>
</head>
<body>
    <h1>Temperatures</h1>
    <ul>
        <li id = "temp0"></li>
        <li id = "temp1"></li>
        <li id = "temp2"></li>
        <li id = "temp3"></li>
        <li id = "temp4"></li>
    </ul>
</body>
</html>
